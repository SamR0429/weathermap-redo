<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <link rel="stylesheet" href="css/weather-map.css">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

</head>
<body>
<!-- navbar -->
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="img/weather.jpg">
            <a class="navbar-brand" href="#">The Weather Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Weather-Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stay-Connected</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- start of main content-->
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="column">

                <form class="search-bar me-3 mt-3" role="search" id="search-bar">
                    <input id="search-input" type="search" class="form-control" placeholder="Search city..." aria-label="Search">
                </form>

                <div class='d-flex flex-container mt-3 mb-3' id="map" style="height:40rem; width: 70rem ;"></div>

                <div class="card-container d-flex flex-row" style="width: 18rem;">
                    <div class="card-body">
                        <div id="insertWeather">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end of main content -->
<!-- this is the footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"/>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; The Weather Map, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <img src="img/twitterlogo.png">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"/>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <img src="img/instaGram.jpg">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"/>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <img src="img/facebook.jpg">
                <use xlink:href="#facebook"/>
            </svg>
        </a></li>
    </ul>
</footer>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
<script src="js/min-max-temps.js"></script>
<script src="js/keys.js"></script>

</body>
</html>
